<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Case</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">
        Enter your text and choose the case you want to convert it to.
      </h1>
      <div class="convertcase">
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <button type="button" class="button" id="handleSentence">
          Sentence Case
        </button>
        <button type="button" class="button" id="handleLowerCase">
          Lower Case
        </button>
        <button type="button" class="button" id="handleUpperCase">
          Upper Case
        </button>
        <button type="button" class="button" id="handleCapitalize">
          capitalize
        </button>
        <button type="button" class="button" id="handleTitleCase">
          Title Case
        </button>
        <button type="button" class="button" id="handleAlternating">
          Alternating Case
        </button>
        <button type="button" class="button" id="handleInverse">
          Inverse Case
        </button>
        <button type="button" class="button" id="handleSelect">
          Copy to Clipboard
        </button>
        <button type="button" class="button copy" id="handleCopy">Copy</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
